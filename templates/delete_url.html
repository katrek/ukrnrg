{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="greeting-class">
        <h3>Are you sure you want to delete <strong>{{ url.url }}</strong> ?</h3>
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>

{% endblock content %}
